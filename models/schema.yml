version: 2

sources:
  - name: raw
    dataset: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: identifier of the order
          - name: pdt_id
            description: identifier of product ordered
          - name: revenue
            description: revenue generated by products ordered
          - name: quantity
            description: quantity of products in the order
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez / we have on row per product_id
        columns:
          - name: products_id
            description: identifier of product
            tests:
              - not_null
              - unique
          - name: purchase_price
            description: purchase price of one unit of product
      - name: ship
        identifier: raw_gz_ship
        description: shipments of Greenweez / we have on row per orders_id
        columns:
          - name: orders_id
            description: unique order id
            tests:
              - not_null
              - unique
          - name: shipping_fee
            description: fee charged to client for shipping of the order
          - name: logcost
            description: cost of loging
          - name: ship_cost
            description: cost of shipping of the order
models:
  - name: int_sales_margin
    description: calculates margin for each unique order / product pair
    columns:
      - name: orders_id
        description: foreign key from orders
      - name: product_id
        description: foreign key from products
      - name: date_date
        description: date of order
    tests:
      - unique:
          column_name: "(orders_id || '-' || products_id)"
  - name: int_orders_margin
    description: order level margin
    columns:
      - name: orders_id
        description: primary key
        tests:
          - unique
  - name: int_orders_operational
    description: order level operational margin
    columns:
      - name: orders_id
        description: primary key
        tests:
          - unique
  - name: finance_days
    description: daily finance metrics
    columns:
      - name: date_date
        description: primary key
        tests:
          - unique